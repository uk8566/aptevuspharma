    <!--Contact Us Start -->
    <section class="main_heading my-5 pt-5">
      <div class="text-center">
        <h1 class="display-4">Contact Us</h1>
        <hr class="w-25 mx-auto" />
      </div>
      <div class="container">
        <div class="row">
          <div class="col-xxl-8 col-10 col-md-8 mx-auto">
            <form>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your Name">
              </div>

              <div class="mb-3">
                <label for="exampleInputContact1" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="exampleInputContact1" placeholder="Enter your Contact Number">
              </div>
             
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your Email Address" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--Contact Us End-->
